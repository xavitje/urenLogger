<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Uren logger</title>
</head>
<body>
  <h1>Uren logger</h1>

  <section id="auth">
    <h2>Registreren / Inloggen</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Wachtwoord">

    <button id="registerBtn">Registreren</button>
    <button id="loginBtn">Inloggen</button>
    <button id="logoutBtn" style="display:none;">Uitloggen</button>

    <p id="authMessage"></p>
  </section>

  <section id="hoursSection" style="display:none;">
    <h2>Uren invoeren</h2>
    <input id="date" type="date">
    <input id="hours" type="number" step="0.25" placeholder="Uren">
    <input id="description" type="text" placeholder="Omschrijving">
    <button id="addHoursBtn">Opslaan</button>

    <h2>Mijn uren</h2>
    <table border="1">
      <thead>
        <tr><th>Datum</th><th>Uren</th><th>Omschrijving</th></tr>
      </thead>
      <tbody id="hoursTableBody"></tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>
</html>
