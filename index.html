<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urenregistratie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Urenregistratie</h1>
        
        <div class="auth-section">
            <input type="email" id="email" placeholder="Email" autocomplete="email">
            <input type="password" id="password" placeholder="Wachtwoord" autocomplete="current-password">
            <div class="button-group">
                <button id="registerBtn" class="btn">Registreren</button>
                <button id="loginBtn" class="btn">Inloggen</button>
                <button id="logoutBtn" class="btn btn-secondary" style="display:none;">Uitloggen</button>
            </div>
            <p id="authMessage">Log in of registreer om verder te gaan.</p>
        </div>

        <div id="hoursSection" style="display:none;">
            <section class="input-section">
                <h2>Uren toevoegen</h2>
                <div class="form-group">
                    <label for="date">Datum:</label>
                    <input type="date" id="date">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="startTime">Starttijd:</label>
                        <input type="time" id="startTime">
                    </div>
                    <div class="form-group">
                        <label for="endTime">Eindtijd:</label>
                        <input type="time" id="endTime">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Omschrijving (optioneel):</label>
                    <input type="text" id="description" placeholder="Bijv. Kantoor, Thuis, Project X">
                </div>
                <button id="addHoursBtn" class="btn">+ Uren toevoegen</button>
            </section>

            <section class="overview-section">
                <h2>Overzicht</h2>
                
                <div class="period-selector">
                    <div class="form-group">
                        <label for="periodStart">Periode van:</label>
                        <input type="date" id="periodStart">
                    </div>
                    <div class="form-group">
                        <label for="periodEnd">Periode tot:</label>
                        <input type="date" id="periodEnd">
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <span class="stat-label">Totaal uren (periode):</span>
                        <span class="stat-value" id="totalHoursMonth">0</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Totaal uren (alles):</span>
                        <span class="stat-value" id="totalHoursAll">0</span>
                    </div>
                </div>

                <div class="earnings-card">
                    <div id="totalEarnings">Geen data</div>
                </div>

                <div class="button-group">
                    <button id="copyBtn" class="btn btn-secondary">ðŸ“‹ Kopieer periode naar klembord</button>
                    <button id="migrateBtn" class="btn btn-secondary">ðŸ”§ Migreer oude data (1x)</button>
                </div>

                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th id="th-date" class="sortable">Datum â‡…</th>
                                <th id="th-start" class="sortable">Start â‡…</th>
                                <th id="th-end" class="sortable">Eind â‡…</th>
                                <th id="th-hours" class="sortable">Uren â‡…</th>
                                <th>Omschrijving</th>
                                <th>Acties</th>
                            </tr>
                        </thead>
                        <tbody id="hoursTableBody">
                            <!-- Rows worden hier dynamisch toegevoegd -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
