<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urenregistratie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <h1>‚è±Ô∏è Urenregistratie</h1>
            <p id="authMessage">Log in of registreer om verder te gaan.</p>
        </header>

        <!-- Auth Section -->
        <section class="auth-card glass-card">
            <div class="input-group">
                <input type="email" id="email" class="modern-input" placeholder=" " autocomplete="email">
                <label>Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="modern-input" placeholder=" " autocomplete="current-password">
                <label>Wachtwoord</label>
            </div>
            <div class="button-row">
                <button id="registerBtn" class="btn btn-primary">Registreren</button>
                <button id="loginBtn" class="btn btn-primary">Inloggen</button>
                <button id="logoutBtn" class="btn btn-secondary" style="display:none;">Uitloggen</button>
            </div>
            <button id="settingsBtn" class="btn" style="display: none;">‚öôÔ∏è Instellingen</button>
        </section>

        <!-- Main App -->
        <div id="hoursSection" style="display:none;">

            <!-- Add Hours Card -->
            <section class="glass-card">
                <h2>‚ûï Uren toevoegen</h2>
                <div class="form-grid">
                    <div class="input-group">
                        <input type="date" id="date" class="modern-input" placeholder=" ">
                        <label>Datum</label>
                    </div>
                    <div class="input-group">
                        <input type="time" id="startTime" class="modern-input" placeholder=" ">
                        <label>Starttijd</label>
                    </div>
                    <div class="input-group">
                        <input type="time" id="endTime" class="modern-input" placeholder=" ">
                        <label>Eindtijd</label>
                    </div>
                    <div class="input-group full-width">
                        <input type="text" id="description" class="modern-input" placeholder=" ">
                        <label>Omschrijving (bijv. Kantoor of Thuis)</label>
                    </div>
                </div>
                <button id="addHoursBtn" class="btn btn-primary btn-large">Uren opslaan</button>
            </section>

            <!-- Stats & Period Card -->
            <section class="glass-card">
                <div class="stats-header">
                    <h2>üìä Overzicht</h2>
                    <div class="period-inline">
                        <div class="input-group compact">
                            <input type="date" id="periodStart" class="modern-input" placeholder=" ">
                            <label>Van</label>
                        </div>
                        <span class="period-separator">‚Üí</span>
                        <div class="input-group compact">
                            <input type="date" id="periodEnd" class="modern-input" placeholder=" ">
                            <label>Tot</label>
                        </div>
                        <button id="prevPeriodBtn" class="btn btn-secondary" style="padding: 0.5rem; margin-left: 10px;" title="Vorige periode">‚óÄ</button>
                        <button id="nextPeriodBtn" class="btn btn-secondary" style="padding: 0.5rem; margin-left: 5px;" title="Volgende periode">‚ñ∂</button>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">‚è∞</div>
                        <div class="stat-content">
                            <span class="stat-label">Uren (periode)</span>
                            <span class="stat-value" id="totalHoursMonth">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìà</div>
                        <div class="stat-content">
                            <span class="stat-label">Uren (totaal)</span>
                            <span class="stat-value" id="totalHoursAll">0</span>
                        </div>
                    </div>
                    <div class="stat-card stat-card-earnings">
                        <div class="stat-icon">üí∞</div>
                        <div class="stat-content">
                            <span class="stat-label">Bruto verdiensten</span>
                            <div id="totalEarnings" class="earnings-detail">‚Ç¨0.00</div>
                        </div>
                    </div>
                </div>

                <div class="action-row">
                    <button id="copyBtn" class="btn btn-secondary">üìã Kopieer periode</button>
                    <button id="migrateBtn" class="btn btn-tertiary">üîß Migreer data</button>
                </div>
            </section>

            <!-- Table Card -->
            <section class="glass-card table-card">
                <h2>üìù Geregistreerde uren</h2>
                <div class="table-container">
                    <table class="modern-table">
                        <thead>
                            <tr>
                                <th id="th-date" class="sortable">Datum</th>
                                <th id="th-start" class="sortable">Start</th>
                                <th id="th-end" class="sortable">Eind</th>
                                <th id="th-hours" class="sortable">Uren</th>
                                <th>Omschrijving</th>
                                <th class="actions-col">Acties</th>
                            </tr>
                        </thead>
                        <tbody id="hoursTableBody">
                            <!-- Rows worden hier dynamisch toegevoegd -->
                        </tbody>
                    </table>
                </div>
            </section>

        </div>
    </div>
    <!-- Instellingen Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span id="closeSettingsBtn" class="close-button">&times;</span>
            <h2>Instellingen</h2>

            <div class="form-group">
                <label for="hourlyRateInput">Uurloon (‚Ç¨)</label>
                <input type="number" id="hourlyRateInput" step="0.01" min="0">
            </div>

            <div class="form-group">
                <label for="kmRateInput">Reiskostenvergoeding per km (‚Ç¨)</label>
                <input type="number" id="kmRateInput" step="0.01" min="0">
            </div>

            <hr>

            <div class="form-group">
                <button id="themeToggleBtn" class="btn">‚òÄÔ∏è Wissel naar Licht Thema</button>
            </div>

            <hr>

            <button id="saveSettingsBtn" class="btn btn-primary">Opslaan</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
