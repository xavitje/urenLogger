<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urenlogger</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <h1>Urenlogger</h1>
      <p>Log je werkuren overzichtelijk per dag en maand.</p>
    </header>

    <main class="app-main">
      <!-- Login/Register Card -->
      <section class="card auth-card">
        <h2>Account</h2>
        <div class="form-row vertical">
          <label for="email">E-mail</label>
          <input id="email" type="email" placeholder="jouw@email.nl" class="input">
        </div>
        <div class="form-row vertical">
          <label for="password">Wachtwoord</label>
          <input id="password" type="password" placeholder="Wachtwoord" class="input">
        </div>
        <div class="form-row">
          <button id="registerBtn" class="button">Registreren</button>
          <button id="loginBtn" class="button secondary">Inloggen</button>
        </div>
        <button id="logoutBtn" class="button danger" style="display:none;">Uitloggen</button>
        <p id="authMessage"></p>
      </section>

      <!-- Hours Section Card -->
      <section class="card hours-card" id="hoursSection" style="display:none;">
        <h2>Uren invoeren</h2>
        <div class="form-row">
          <div style="flex:1;">
            <label for="date">Datum</label>
            <input id="date" type="date" class="input">
          </div>
        </div>
        <div class="form-row">
          <div style="flex:1;">
            <label for="startTime">Starttijd</label>
            <input id="startTime" type="time" class="input">
          </div>
          <div style="flex:1;">
            <label for="endTime">Eindtijd</label>
            <input id="endTime" type="time" class="input">
          </div>
        </div>
        <div class="form-row vertical">
          <label for="description">Omschrijving (optioneel)</label>
          <input id="description" type="text" placeholder="Wat heb je gedaan?" class="input">
        </div>
        <div class="form-row">
          <button id="addHoursBtn" class="button">Opslaan</button>
        </div>

        <div class="table-shell">
          <div class="table-toolbar">
            <div class="table-toolbar-left">
              <div class="month-filter">
                <label for="monthSelect">Maand:</label>
                <input id="monthSelect" type="month" class="input">
              </div>
            </div>
            <div class="table-toolbar-right">
              <span class="summary-pill">
                Maand: <span id="totalHoursMonth">0</span>u
              </span>
              <span class="summary-pill" style="background:transparent;border:1px solid #1f2937;color:var(--text-muted);">
                Totaal: <span id="totalHoursAll">0</span>u
              </span>
            </div>
          </div>

          <div class="table-wrapper">
            <table class="table-surface">
              <thead>
                <tr>
                  <th class="sortable" data-sort="date">Datum</th>
                  <th class="sortable" data-sort="start">Start</th>
                  <th class="sortable" data-sort="end">Eind</th>
                  <th class="sortable" data-sort="hours">Uren</th>
                  <th>Omschrijving</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="hoursTableBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
